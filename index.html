<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Hockey's Club</title>
    <link rel="shortcut icon" href="Images/hockey-icon.svg" type="image/x-icon">
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4a09970d53.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- styles CSS -->
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope">
    <header class="container lg:mx-auto">
        <!-- navbar section  -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base font-normal">
                        <li class="text-[#FF4240]"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="text-2xl lg:text-4xl font-extrabold">Hockey’s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-base font-normal">
                    <li class="text-[#FF4240]"><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end gap-0 lg:gap-4">
                <p><i class="fa-solid fa-magnifying-glass hidden lg:flex"></i></p>
                <a class="btn btn-error">Get Ticket</a>
            </div>
        </div>
        <!-- Banner Section -->
        <section class="mx-2 relative">
            <div class="carousel w-auto h-full lg:h-[550px]">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="Images/1.png" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle bg-black text-white border-none hover:text-black">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-none hover:text-black">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="Images/1.png" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle  bg-black text-white border-none hover:text-black">❮</a>
                        <a href="#slide3" class="btn btn-circle  bg-black text-white border-none hover:text-black">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="Images/1.png" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle  bg-black text-white border-none hover:text-black">❮</a>
                        <a href="#slide4" class="btn btn-circle  bg-black text-white border-none hover:text-black">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="Images/1.png" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle  bg-black text-white border-none hover:text-black">❮</a>
                        <a href="#slide1" class="btn btn-circle  bg-black text-white border-none hover:text-black">❯</a>
                    </div>
                </div>
            </div>
            <div class="absolute lg:right-14 lg:top-80 bg-black text-white p-4 lg:p-8 lg:w-[31.3rem] lg:h-44 rounded-2xl">
                <h2 class="text-lg lg:text-2xl font-extrabold">Meet all the heroes from the field</h2>
                <p class="text-sm lg:text-base font-medium mt-2 lg:mt-4">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in
                    sit nullam proin. </p>
            </div>
